name: Build and Push images to GCR 

on:
  push:
    branches:
      - NEVER-TRIGGER-THIS

permissions:
  id-token: write
  contents: read 

env:
  GCP_PROJECT_ID: sunlit-hook-450703-s2
  GCP_PROJECT_NUMBER: 843717978288
  REGISTRY: asia-southeast1-docker.pkg.dev
  GCP_WIF_POOL: github-actions-vi-function-test
  GCP_WIF_PROVIDER: github-actions-vi-functions-test

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Obtain access token by using workload identity federation
        uses: google-github-actions/auth@v2
        with:
            create_credentials_file: true
            token_format: access_token
            workload_identity_provider: projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.GCP_WIF_POOL }}/providers/${{ env.GCP_WIF_PROVIDER }}
            service_account:  github-actions@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Configure Docker for GCR
        run: |
          gcloud --quiet auth configure-docker ${{ env.REGISTRY }}

      - name: Build and push vifunction-store
        uses: docker/build-push-action@v3
        with:
          context: ./src/ViFunction.Store
          file: ./src/ViFunction.Store/Containerfile 
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/vi-function-test/vifunction-store:latest
      
      - name: Build and push vifunction-gateway
        uses: docker/build-push-action@v3
        with:
          context: ./src/ViFunction.Gateway
          file: ./src/ViFunction.Gateway/Containerfile 
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/vi-function-test/vifunction-gateway:latest
      
      - name: Build and push vifunction-imagebuilder
        uses: docker/build-push-action@v3
        with:
          context: ./src/ViFunction.ImageBuilder
          file: ./src/ViFunction.ImageBuilder/Containerfile 
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/vi-function-test/vifunction-imagebuilder:latest

      - name: Build and push vifunction-kubeops
        uses: docker/build-push-action@v3
        with:
          context: ./src/ViFunction.KubeOps
          file: ./src/ViFunction.KubeOps/Containerfile 
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/vi-function-test/vifunction-kubeops:latest
          
